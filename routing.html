<script type="text/javascript">
    const methods = ['GET', 'POST', 'PUT', 'DELETE', 'PATCH'];

    RED.nodes.registerType('routing', {
        category: 'network',
        color: "#29A3AB",
        defaults: {
            name: { value: "" },
            outputs: { value: 1 },
            conditions: { value: [], required: true }
        },
        inputs: 1,
        outputs: 1,
        outputLabels: function(index) {
            var node = this;
            return node.conditions[index].path;
        },      
        icon: "switch.svg",
        label: function() {
            return this.name || "routing";
        },
        oneditprepare: function() {
            var node = this;

            $('#node-input-conditions-container').append('<button id="add-route" class="node-input-add-button">Add Route</button>');
            $('#node-input-conditions-container').append('<ol id="sortable" class="node-input-conditions-container-list"></ol>');

            $('#add-route').click(function(e) {
                e.preventDefault();
                addCondition();
            });

            function addCondition(path = "", method = "") {
                var newCondition = $('<li class="node-input-condition"> \
                    <i class="fa fa-bars" style="color:#4d4d4d;"></i>\
                    <select class="node-input-condition-method"> \
                    </select> \
                    <input type="text" class="node-input-condition-path" placeholder="Condition"> \
                    <button class="remove-condition node-input-remove-button"><i class="fa fa-remove" style="color:#FFF;"></i></button> \
                </li>');
                methods.forEach(function(methodItem) {
                    var selected = methodItem === method ? ' selected="selected"' : '';
                    newCondition.find('.node-input-condition-method').append('<option value="' + methodItem + '"' + selected + '>' + methodItem + '</option>');
                });
                newCondition.find('.node-input-condition-path').val(path);
                $('#sortable').append(newCondition);
                
                newCondition.find('.remove-condition').click(function() {
                    newCondition.remove();
                    updateOutputs();
                });

                updateOutputs();
            }

             // Make the conditions sortable
             $('#sortable').sortable({
                axis: 'y',
                update: function(event, ui) {
                    updateOutputs();
                }
            });

            // Load existing conditions if any, otherwise add a default condition
            var conditions = node.conditions || [];
            if (conditions.length === 0) {
                addCondition();
            } else {
                conditions.forEach(function(condition) {
                    addCondition(condition.path, condition.method);
                });
            }

            function updateOutputs() {
                var numberOfConditions = $('#node-input-conditions-container .node-input-condition').length;
                $('#node-output-count').val(numberOfConditions);
            }

            updateOutputs();
        },
        oneditsave: function() {
            var conditions = [];
            var isValid = true;
            $('#node-input-conditions-container .node-input-condition').each(function() {
                var path = $(this).find('.node-input-condition-path').val().trim();
                var method = $(this).find('.node-input-condition-method').val();

                if (path === "") {
                    isValid = false;
                    $(this).find('.node-input-condition-path').css('border', '1px solid red');
                } else {
                    $(this).find('.node-input-condition-path').css('border', '');
                }

                conditions.push({ path: path, method: method });
            });

            if (!isValid) {
                RED.notify("Condition path cannot be empty", "error");
                return false;
            }

            if (conditions.length === 0) {
                RED.notify("There must be at least one condition", "error");
                return false; // Prevent the dialog from saving
            }

            this.conditions = conditions;
            this.outputs = conditions.length;

            RED.notify("Save routing successfully", "success");
        }
    });
</script>

<script type="text/html" data-template-name="routing">

        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <div id="node-input-conditions-container"></div>
    </div>
</script>

</script>
